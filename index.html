<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7dfb07ad6e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header-container">
            <h1 id="header">Find your film</h1>
            <a id="watchlist-btn" href ="watchlist.html">My Watchlist</a>
        </div>
        <div id="search-container">
            <input type="text" placeholder="Search for Films" aria-placeholder="Search for films placeholder text" id="search-input"> 
            <button id="search-btn">Search</button>
        </div>
        <div id="result-container">
        </div>
        <div id="start-exploring-container">
            <img src ="images/film.svg" id="film">
            <h2 id="start-exploring">Start Exploring</h2>
        </div>
        <div id="unable-container">
        </div>
        <div id="popup-container">
            <h2 id="watchlist-popup">Added to Watchlist</h2>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
